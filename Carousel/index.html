<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Caroulse</title>
  </head>
  <body>
    <main>
      <header class="bg-white text-lg-left text-center py-3">
        <h1 class="text-center">Discover the Unimaginable</h1>
        <button type="button" class="btn btn-secondary">Home</button>
        <button type="button" class="btn btn-secondary">trips</button>
        <button type="button" class="btn btn-secondary">More</button>
      </header>
      <section class="carousel">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="/Carousel/assets/img/img1.jpg" alt="First slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/Carousel/assets/img/img2.jpg" alt="Second slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/Carousel/assets/img/img3.jpg" alt="Third slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/Carousel/assets/img/img4.jpg" alt="fourth slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="/Carousel/assets/img/img5.jpg" alt="fifth slide" />
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="container vh-100 d-flex justify-content-center align-items-center">
          <div class="containerPesquisa text-center">
          <p><H2>Search for the ideal place</H2></p>
          <input class="form-control" type="text" placeholder="Country">
          <br>
          <input class="form-control" type="text" placeholder="City">
          <br>
          <button class="btn btn-wh" type="button">To look for</button>
          </div>
        </div>
      </section>

      
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"
